<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" defer></script>
    <script src="../js/tabela.js" defer></script>
    <title>Criação de tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form class="formulario_table row g-2" action="index.html" style="margin: 1rem;">
        <div class="col-auto">
            <label for="table_name" class="form-label">Nome da tabela:</label>
            <input type="text" name="table_name" id="table_name" class="form_control">
        </div>
        <div class="col-auto">
            <button type ="submit" class="btn btn-primary btn-sm mb-3">Criar tabela</button>
        </div>
    </form>
</body>
</html>
