<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/index.js"></script>
    <title>Inclusão do SGBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <form class="formulario_sgbd"  action="tabelas.html" method="POST" style="width:20%; margin: 1rem;">
     <!-- <div style="display:flex; flex-direction: column; width: 15rem;"> -->
      <div class="mb-0">
       <label for="db_name" class="form-label">Nome do database:</label>
       <input type="text" name="db_name" id="db_name" class="form-control form-control-sm">
      </div>
      <div class="mb-0">
       <label for="port" class="form-label">Porta</label>
       <input type="number" name="port" id="port" class="form-control form-control-sm">
      </div>
      <div class="mb-0">
       <label for="user" class="form-label">Usuário</label>
       <input type="text" name="user" id="user" class="form-control form-control-sm">
      </div>
      <div class="mb-0">
       <label for="user_password" class="form-label">Senha</label>
       <input type="password" name="user_password" id="user_password" class="form-control form-control-sm">
      </div>
      <div class="mb-0">
       <label for="type" class="form-label">SGBD</label>
       <select name="type" id="type" disabled="disabled" class="form-select form-select-sm">
        <option value="1">MYSQL</option>
       </select>
      </div>
       <br>
       <button type="submit" class="btn btn-primary btn-sm">Próximo</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
