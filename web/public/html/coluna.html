<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/coluna.js"></script>
    <title>Coluna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <form class="formulario_column" style="width: 20%; margin: 1rem;">
      <div class="mb-1">
        <label for="column_name" class="form-label">Nome da coluna:</label>
        <input type="text" name="column_name" id="column_name" class="form-control form-control-sm">
      </div>
      <div class="mb-1">
        <label for="column_type" class="form-label">Tipo da coluna:</label>
        <select name="column_type" id="column_type" class="form-select form-select-sm">
          <option value="int">Integer</option>
          <option value="varchar">Varchar</option>
          <option value="smallint">Smallint</option>
          <option value="date">Date</option>
          <option value="double">Double</option>
        </select>
      </div>
      <!-- <div class="mb-3"> -->
        <label for="varchar_length" class="form-label" style="display: none;">Quantidade de caracteres:</label>
        <input type="number" name="varchar_length" min="1" id="varchar_length" style="display: none;" class="form-control form-control-sm">
      <!-- </div> -->
      <div class="mb-1">
        <input type="checkbox" name="column_primary_key" id="column_primary_key" class="form-check-input">
        <label for="column_primary_key" class="form-check-label">Chave prim√°ria</label>
      </div>
      <div class="mb-1">
        <input type="checkbox" name="column_auto_increment" id="column_auto_increment" class="form-check-input">
        <label for="column_auto_increment" class="form-check-label">Auto-incremento</label>
      </div>
      <div class="mb-1">
        <input type="checkbox" name="column_null" id="column_null" class="form-check-input">
        <label for="column_null" class="form-check-label">Nulo?</label>
      </div>
        <button class="new_column btn btn-primary btn-sm">Criar campo</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
